<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
</head>

<body>
    <h1>Guess My Number!</h1>
    <div>
        <p>Range of numbers: From 1 to 100</p>
        <input id="user-input" name="number-input" placeholder="0">
        <button id="button">Guess!</button><br>
        <p id="timeleft"></p>
        <p id="numUsados"></p>
        <div id="tip"></div>
        <div id="numero-tentativas"></div>
        <div id="result"></div>
        <button id="newgame">New Game</button><br><br>
    </div>
    <script src="/script.js"></script>
</body>

</html>
