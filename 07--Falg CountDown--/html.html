<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Countdown</title>
</head>

<body>
    <div id="box">
    <h1 id="title">New Year Countdown</h1>
    <div id="clock">
        <div id = "days" class="clock-item">
            <p class="clock-text-days numero">299</p>
            <p class="name">DAYS</p>
        </div>
        <div id = "hours" class="clock-item">
            <p class="clock-text-hours numero">08</p>
            <p class="name">HOURS</p>
        </div>
        <div id = "minuntes" class="clock-item">
            <p class="clock-text-minutes numero">30</p>
            <p class="name">MINUTES</p>
        </div>
        <div id = "seconds" class="clock-item">
            <p class="clock-text-seconds numero">22</p>
            <p class="name">SECONDS</p>
        </div>
    </div>
    </div>
    <script src="/js.js"></script>
</body>
</html>
